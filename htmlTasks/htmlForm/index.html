<!DOCTYPE html>
<html>
  <head>
    <title>Form Page</title>
    <link rel="stylesheet" href="CSS/form.css"></link>
  </head>
    <body>
      <h1>STUDENT REGISTRATION FORM</h1>
      <div>
        <form>
          <b>NAME</b>
          <input type="text" name="name"/></br>
          <b>FATHER'S NAME</b>
          <input type="text" name="fname"/></br>
          <b>AGE</b>
          <input type="text" name="age"/></br>
          <b>GENDER</b></br>
          <input type="radio" name="gen" value="male"/>male
          <input type="radio" name="gen" value="female"/>female</br>
          <b>QUALIFICATION</b>
          <select>
            <option value="Engg">BE/B.Tech</option>
            <option value="BSc">BSc</option>
            <option value="BCA">BCA</option>
            <option value="Other">Other</option>
          </select></br>
          <b>COURSE</b></br>
          <input type="checkbox" name="PG" value="ME/M.tech"/>ME/M.tech</br>
          <input type="checkbox" name="MSc" value="MSc"/>MSc</br>
          <input type="checkbox" name="MCA" value="MCA"/>MCA</br>
          <input type="checkbox" name="other" value="other"/>Other</br>
          <b>DESCRIPTION</b></br>
          <textarea name="msg" rows="15" cols="35"></textarea></br>
          <input type="submit" value="submit"/>
          <input type="submit" value="cancel"/>
        </form>
      </div>
    </body>
</html>
