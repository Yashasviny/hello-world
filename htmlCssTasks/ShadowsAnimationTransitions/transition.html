<!DOCTYPE html>
<html>
  <head>
     <style>

     .test-box {
       background-color: red;
       height: 100px;
       width: 100px;
       transition-property: all;
       transition-duration: 2s;
       transition-delay: 1s;
     }

     .test-box:hover {
       width: 500px;
       height: 500px;
       transform: rotate(180deg);
     }
     </style>
  </head>
  <body>
    <div class="test-box"></div>
  </body>
</html>
