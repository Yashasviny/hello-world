<!DOCTYPE html>
<html>
  <head>
     <style>
       .demo-shadow {
         color: #FFFFFF;
         text-shadow: 3px 3px 5px #f03f2e;
       }

       .demo-border {
         color: #f03f2e;
         text-shadow: 1px 0 solid black,-1px 0 solid black;
       }

       .demo-box-shadow {
         color: #eadb2d;
         background-color: #f03f2e;
         box-shadow: 10px 10px 5px grey;
         }
     </style>
  </head>
  <body>
    <div class="demo-shadow"><h1>Text Shadow</h1></div>
    <div class="demo-border"><h1>Border Shadow</h1></div>
    <div class="demo-box-shadow"><h1>BOX SHADOW</h1></div>
  </body>
</html>
